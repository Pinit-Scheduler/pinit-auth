spring:
  datasource:
    url: jdbc:h2:mem:pinit-auth-test;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
app:
  frontend-base-url: https://pinit.go-gradually.me
  cookie:
    domain: .pinit.go-gradually.me
    secure: true
    same-site: None

path:
  key:
    jwt:
      public: ${HOME}/pinit/keys/jwt-public-key.pem
      private: ${HOME}/pinit/keys/jwt-private-key.pem